			<input id = "temperature" type="number" name="temperature">

			<input type="radio" name="scale" value="Fahrenheit"> Fahrenheit
			<input type="radio" name="scale" value="Celsius"> Celsius

			<button id = "btnConvert"> Convert Temperature</button>

</form>
